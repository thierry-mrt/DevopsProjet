name: build-project-and-launch-tests
run-name: ${{ github.actor }} is pushing contents and launching build and tests
on: [push,pull_request]
jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn compile

  test-project:
    permissions: write-all
    runs-on: ubuntu-latest
    needs: [build-project]
    steps:
      - uses: actions/checkout@v3
      - name: Tests with Maven
        run: mvn -B -Dmaven.test.failure.ignore=true test --file pom.xml

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports

      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
      
      - name: Generate JaCoCo report
        run: mvn jacoco:report --file pom.xml
      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        
  publish-package:
    runs-on: ubuntu-latest
    needs: [test-project]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'openjdk'
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.MAVEN_TOKEN }}

